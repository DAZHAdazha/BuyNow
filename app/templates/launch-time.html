        <!-- Magnific Popup CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/magnific-popup.min.css') }}">

        <!-- Slick CSS -->

		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/responsive.css') }}">
		
		<title>BuyNow - Electronics eCommerce HTML Template</title>

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
    </head>

    <body>

        
        
        <!-- Start Preloader Area -->
        <div class="preloader">
            <div class="loader">
                <div class="sbl-half-circle-spin">
                    <div></div>
                </div>
            </div>
        </div>
        <!-- End Preloader Area -->

        <!-- Start Launch Time Area -->
        <div class="coming-soon-area ptb-50">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="coming-soon-content">
                        <h2>We Had Launched For</h2>
                        <div id="timer" class="flex-wrap d-flex justify-content-center">
                            <div id="days" class="align-items-center flex-column d-flex justify-content-center"></div>
                            <div id="hours" class="align-items-center flex-column d-flex justify-content-center"></div>
                            <div id="minutes" class="align-items-center flex-column d-flex justify-content-center"></div>
                            <div id="seconds" class="align-items-center flex-column d-flex justify-content-center"></div>
                        </div>
                        <form>
                                    <button id="backHome" class="default-btn">
                                        Back To Home
                                    </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Launch Time Area -->

        <!-- Jquery Slim JS -->
        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <!-- Popper JS -->
        <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
        <!-- Meanmenu JS -->
        <script src="{{ url_for('static', filename='assets/js/jquery.meanmenu.js') }}"></script>
        <!-- Owl Carousel JS -->
        <script src="{{ url_for('static', filename='assets/js/owl.carousel.min.js') }}"></script>
        <!-- Magnific Popup JS -->
        <script src="{{ url_for('static', filename='assets/js/jquery.magnific-popup.min.js') }}"></script>
        <!-- Nice Select JS -->
        <script src="{{ url_for('static', filename='assets/js/jquery.nice-select.min.js') }}"></script>
        <!-- Slick JS -->
        <script src="{{ url_for('static', filename='assets/js/slick.min.js') }}"></script>
        <!-- Odometer JS -->
        <script src="{{ url_for('static', filename='assets/js/odometer.min.js') }}"></script>
        <!-- Appear JS -->
        <script src="{{ url_for('static', filename='assets/js/jquery.appear.js') }}"></script>
        <!-- Ajaxchimp JS -->
		<script src="{{ url_for('static', filename='assets/js/jquery.ajaxchimp.min.js') }}"></script>
        <!-- Jquery Ui JS -->
        <script src="{{ url_for('static', filename='assets/js/jquery-ui.min.js') }}"></script>
		<!-- Form Validator JS -->
		<script src="{{ url_for('static', filename='assets/js/form-validator.min.js') }}"></script>
		<!-- Contact JS -->
        <script src="{{ url_for('static', filename='assets/js/contact-form-script.js') }}"></script>
        <!-- Wow JS -->
        <script src="{{ url_for('static', filename='assets/js/wow.min.js') }}"></script>
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
