{% extends './template.html' %}
{% block main %}
<!-- Start Page Banner -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Register</h2>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Register</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<!-- Start Register Area -->
<section class="register-area ptb-50">
    <div class="container">
        <div class="register-form">
            <h2>Register</h2>

            <form id="signUpForm">
                <div class="form-group">
                    <input id="name" type="text" class="form-control" placeholder="Name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required autocomplete="off">
                </div>

                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required autocomplete="off">
                </div>

                  <div class="form-group">
                    <select id="question" class="selectpicker">
                        <option>What is the name of your pet?</option>
                        <option>What is the name of your mother?</option>
                        <option>What is the name of your father?</option>
                        <option>What is your favorite food?</option>
                  </select>
                </div>
                <br>
                <br>
                <br>

            <div class="form-group">
                <input id="answer" type="text" class="form-control" placeholder="Answer The Question" required autocomplete="off">
            </div>

                <div class="row align-items-center">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkme" required='required'>
                            <label class="form-check-label" for="checkme">
                                  Agree 
                                <a style="font-weight: bold;" href="privacy-policy.html">privacy-policy</a>,and allow us to use <span style="font-weight: bold;">Cookies</span> 
                                
                                </label>
                        </div>
                    </div>
                    
                </div>

                <button type="submit">Register now</button>
            </form>

            <div class="important-text">
                <p>Already have an account? <a href="login.html">Login now!</a></p>
            </div>
            <div class="warning">
            </div>
        </div>
    </div>
</section>
<!-- End Register Area -->

<!-- Start Support Area -->
<section class="support-area">
    <div class="container">
        <div class="support-inner-box">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="single-support">
                        <div class="icon">
                            <i class="flaticon-free-shipping"></i>
                        </div>

                        <div class="support-content">
                            <h3>Free Shipping Worldwide</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="single-support">
                        <div class="icon">
                            <i class="flaticon-return"></i>
                        </div>

                        <div class="support-content">
                            <h3>30 Days Money Returns</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="single-support">
                        <div class="icon">
                            <i class="flaticon-security"></i>
                        </div>

                        <div class="support-content">
                            <h3>100% Secure Payment</h3>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="single-support">
                        <div class="icon">
                            <i class="flaticon-support"></i>
                        </div>

                        <div class="support-content">
                            <h3>24/7 Customer Support</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Support Area -->

{% endblock %}
