        {% extends './template.html' %}
        {% block main %}
        <!-- Start Page Banner -->
        <div class="page-title-area">
            <div class="container">
                <div class="page-title-content">
                    <h2>Search Result</h2>
        
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>Search Result</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Banner -->
        
        <!-- Start Search Result Area -->
        <section class="wishlist-area ptb-50">
            <div class="container">
                <div class="wishlist-table table-responsive">
                    <div class="wishlist-title">
                        <h2>My Search Result</h2>
                    </div>
        
                    <table class="table table-bordered">
                        <tbody>
                            {% for i in search_info %}
                            <tr>
                                <td class="product-thumbnail">
                                    <a href="#">
                                        <img src="{{ url_for('static', filename=i.product_url) }}" alt="item">
                                    </a>
                                </td>
        
                                <td class="product-name">
                                    <a href="products-details.html">{{ i.product_name }}</a>
                                </td>
        
                                <td class="product-price">
                                    <span class="unit-amount">${{ i.product_price }}</span>
                                </td>
        
                                <td class="product-stock">
                                    <span class="stock">In Stock</span>
                                </td>
        
                                <td class="product-btn">
                                    <a href="#" class="default-btn addCartWishlist">
                                        <i class="flaticon-shopping-cart"></i>
                                        Add to Cart
                                        <span></span>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
      
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- End Search Result Area -->
        
        {% endblock %}
