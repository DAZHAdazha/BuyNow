        {% extends './template.html' %}
        {% block main %}
        <!-- Start Page Banner -->
        <div class="page-title-area">
            <div class="container">
                <div class="page-title-content">
                    <h2>My orders</h2>
        
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>My orders</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Banner -->
        
        <!-- Start Search Result Area -->
        <section class="wishlist-area ptb-50">
            <div class="container">
                <div class="cart-table table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Products Quantity</th>
                                <th scope="col">Total</th>
                                <th scope="col">Order Time</th>
                                <th scope="col">Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in order_info %}
                                <tr>
                                    <td name="order_id" class="order-id">
                                        {{ i.order_id }}
                                    </td>
            
                                    <td class="order-product-number-sum">
                                        <span >{{ i.order_product_number_sum }}</span>
                                    </td>
    
                                    <td class="order-sum">
                                        <span >${{ i.order_sum }}</span>
                                    </td>
    
                                    <td class="order-time">
                                        {{ i.order_time }}
                                    </td>
    
                                    <td class="product-btn">
                                        <a href="#" class="default-btn checkDetails">
                                            <i class="flaticon-shopping-cart"></i>
                                            Check Details
                                            
                                            <span></span>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- End Search Result Area -->
        
        {% endblock %}
