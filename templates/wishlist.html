{% extends './template.html' %}
{% block main %}
<!-- Start Page Banner -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Wishlist</h2>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Wishlist</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<!-- Start Wishlist Area -->
<section class="wishlist-area ptb-50">
    <div class="container">
        <div class="wishlist-table table-responsive">
            <div class="wishlist-title">
                <h2>My  Wishlist</h2>
            </div>

            <table class="table table-bordered">
                <tbody>
                    {% for i in wishlist_info %}
                    <tr>
                        <td class="product-remove">
                            <a href="#" class="remove">
                                <i class='bx bx-x delete'></i>
                            </a>
                        </td>

                        <td class="product-thumbnail">
                            <a href="{{ i.product_detail }}">
                                <img src="{{ url_for('static', filename=i.product_url) }}" alt="item">
                            </a>
                        </td>

                        <td class="product-name">
                            <a href="{{ i.product_detail }}">{{ i.product_name }}</a>
                        </td>

                        <td class="product-price">
                            <span class="unit-amount">${{ i.product_price }}</span>
                        </td>

                        <td class="product-stock">
                            <span class="stock">In Stock</span>
                        </td>

                        <td class="product-btn">
                            <a href="#" class="default-btn addCartWishlist">
                                <i class="flaticon-shopping-cart"></i>
                                Add to Cart
                                <span></span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
<!-- End Wishlist Area -->

{% endblock %}
