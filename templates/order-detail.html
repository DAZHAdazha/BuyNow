{% extends './template.html' %}
{% block main %}
<!-- Start Page Banner -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Order ID : {{ order_id }}</h2>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Order Detail</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<!-- Start Wishlist Area -->
<section class="wishlist-area ptb-50">
    <div class="container">
        <div class="cart-table table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Quantity</th>
                        <th scope="col">Cost</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in detail_info %}
                    <tr>
                        <td class="product-thumbnail">
                            <a href="{{ i.product_href }}">
                                <img src="{{ url_for('static', filename=i.product_url) }}" alt="item">
                            </a>
                        </td>

                        <td class="product-name">
                            <a href="{{ i.product_href }}">{{ i.product_name }}</a>
                        </td>

                        <td class="product-quantity">
                            <span class="unit-amount">{{ i.product_number }}</span>
                        </td>

                        <td class="product-sum">
                            <span class="unit-amount">${{ i.product_sum }}</span>
                        </td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
<!-- End Wishlist Area -->

{% endblock %}
